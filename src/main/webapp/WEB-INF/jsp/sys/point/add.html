<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
<link href="${rc.contextPath}/resource/ligerui/skins/Aqua/css/ligerui-all.css"
	rel="stylesheet" type="text/css" />
<link href="${rc.contextPath}/resource/css/table.css">
<script type="text/javascript">
	var serverpath = '${rc.contextPath}';
	var pointId = ${pointId!'null'};
</script>
</head>
<body>
	<form id="form">
		<div id="navtab" style="overflow: hidden;">
			<div tabid="home" title="节点信息" lselected="true">
				<table class="table_none">
					<tr>
						<td align="right">节点编号:</td>
						<td align="left">
							<input type="text" id="pointCode" name="pointCode" style="width: 200px" /> 
							<input type="hidden" id="pointId" name="pointId"> 
						</td>
					</tr>
					<tr>
						<td align="right">节点描述:</td>
						<td align="left" class="l-table-edit-td">
							<input type="text" id="pointDescription" name="pointDescription" style="width: 200px" />
						</td>
					</tr>
					<tr>
						<td align="right">节点启动的时间:</td>
						<td align="left">
							<input type="text" id="pointTime1" name="pointTime1" style="width: 300px"/>
							<input type="hidden" id="pointError" name="pointError" value="0">
						</td>
					</tr>
					<tr>
						<td align="right">是否有效:</td>
						<td align="left">
							有<input type="radio" id="pointValid1" name="pointValid" value="1" style="width: 300px"/>
							否<input type="radio" id="pointValid0" name="pointValid" value="0">
						</td>
					</tr>
				</table>
			</div>
		</div>
	</form>
</body>
<script src="${rc.contextPath}/resource/js/jquery/jquery.js"></script>
<script src="${rc.contextPath}/resource/ligerui/js/ligerui.all.js" type="text/javascript"></script>
<script type="text/javascript" src="${rc.contextPath}/resource/project/js/sys/point/add.js"></script>
</html>
