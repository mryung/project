<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
<link href="${assets}/ligerui/skins/Aqua/css/ligerui-all.css"
	rel="stylesheet" type="text/css" />
<link href="${css}/table.css">
<script type="text/javascript">
	var serverpath = '${serverpath}';
	var orgId = ${orgid!'null'};
</script>
</head>
<body>
	<form id="form">
		<div id="navtab" style="overflow: hidden;">
			<div tabid="home" title="部门信息" lselected="true">
				<table class="table_none">
					<tr>
						<td align="right">部门名称:</td>
						<td align="left"><input type="text" id="orgName"
							name="orgName" style="width: 200px" /> 
						<input type="hidden" id="orgId" name="orgId">
					</tr>
					<tr>
				       <td align="right">上级部门:</td>
				       <td align="left" style="width:160px">
							<input type="text" id="orgParentstxt"/>
						</td>
				   </tr>
				   <tr>
						<td align="right">部门描述:</td>
						<td align="left"><input type="text" id="orgDescription"
							name="orgDescription" style="width: 200px" /></td>
					</tr>
					<tr>
						<td align="right">是否有效:</td>
						<td align="left"><input type="radio" id="available1"
							name="available" value="1" />是&nbsp;&nbsp; <input type="radio"
							id="available0" name="available" value="0" />否</td>
					</tr>
				</table>
			</div>
			<div title="用户">
				<div style="height: 340px; overflow: auto;">
					<ul id="usergrid" style="margin-top: 3px;"></ul>
				</div>
			</div>
		</div>
	</form>
</body>
<script src="${assets}/js/jquery-1.10.2.js"></script>
<script src="${assets}/ligerui/js/ligerui.all.js" type="text/javascript"></script>
<script type="text/javascript" src="${project}/js/sys/org/add.js"></script>
</html>
