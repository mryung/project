<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
<link href="${assets}/ligerui/skins/Aqua/css/ligerui-all.css"
	rel="stylesheet" type="text/css" />
<link href="${css}/table.css">
<script type="text/javascript">
	var serverpath = '${serverpath}';
	var userId = ${userId!'null'};
</script>
</head>
<body>
	<form id="form">
		<div id="navtab" style="overflow: hidden;">
			<div tabid="home" title="用户信息" lselected="true">
				<table class="table_none">
					<tr>
						<td align="right">用户名称:</td>
						<td align="left"><input type="text" id="username"
							name="username" style="width: 200px" /> 
						<input type="hidden" id="rights" name="rights"> 
						<input type="hidden" id="roles" name="roles">
						<input type="hidden" id="userId" name="userId"></td>
					</tr>
					<tr>
						<td align="right">性别:</td>
						<td align="left" class="l-table-edit-td"><input type="radio"
							id="sex0" name="sex" value="男" />男&nbsp;&nbsp; <input
							type="radio" id="sex1" name="sex" value="女" />女</td>
					</tr>
					<tr>
						<td align="right">电话:</td>
						<td align="left"><input type="text" id="phone"
							name="phone" style="width: 200px" /></td>
					</tr>
					<tr>
						<td align="right">邮箱:</td>
						<td align="left"><input type="text" id="email"
							name="email" style="width: 200px" /></td>
					</tr>
					<tr>
						<td align="right">所属部门:</td>
						<td align="left"><input type="text" id="orgName"
							name="orgName" style="width: 300px" value="${(org.orgName)!''}" /> <input type="hidden"
							id="organizationId" name="organizationId" value="${(org.orgId)!''}" ></td>
					</tr>
					<tr>
						<td align="right">是否有效:</td>
						<td align="left"><input type="radio" id="available1"
							name="available" value="1" />是&nbsp;&nbsp; <input type="radio"
							id="available0" name="available" value="0" />否</td>
					</tr>
				</table>
			</div>
			<div title="角色权限">
				<div style="height: 340px; overflow: auto;">
					<ul id="roletree" style="margin-top: 3px;"></ul>
				</div>
			</div>
			<div title="模块权限">
				<div style="height: 340px; overflow: auto;">
					<ul id="rightTree" style="margin-top: 3px;"></ul>
				</div>
			</div>
		</div>
	</form>
</body>
<script src="${assets}/js/jquery-1.10.2.js"></script>
<script src="${assets}/ligerui/js/ligerui.all.js" type="text/javascript"></script>
<script type="text/javascript" src="${project}/js/sys/user/add.js"></script>
</html>
