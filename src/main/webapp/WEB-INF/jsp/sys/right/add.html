<!DOCTYPE html>
<head>
	<title用户添加</title>
	<meta http-equiv="pragma" content="no-cache">
	<meta http-equiv="cache-control" content="no-cache">
	<meta http-equiv="expires" content="0">
	<link href="${assets}/ligerui/skins/Aqua/css/ligerui-all.css" rel="stylesheet" type="text/css" />
	<link href="${css}/table.css">
	<script type="text/javascript"> 
		var rightid="${(rightid)!''}";
		var serverpath="${rc.contextPath}";
	</script> 
</head>
<body>
	<form name="form" method="post" id="form">
<div id="navtab" style="overflow: hidden;">
<div tabid="home" title="模块信息" lselected="true">
<div class="fields">
<table class="table_none">
	<tr>
		<td align="right">名称:</td>
		<td align="left">
			<input name="rightName" type="text" id="rightName"  style="width:200px" maxlength="20" validate="{required:true,minlength:1,maxlength:10}"  />
	  		<input type="hidden"  id="rightId" name="rightId">
		</td>
	</tr>
	<tr>
       <td align="right">上级模块:</td>
       <td align="left" style="width:160px">
			<input type="text" id="rightparenttxt"/>
		</td>
   </tr>
   <tr>
		<td align="right">权限标识:</td>
		<td align="left">
			<input name="rightCode" type="text" id="rightCode"  style="width:200px" maxlength="20"    validate="{required:true,minlength:3,maxlength:10}" />
		</td>
	</tr>
	<tr>
		<td align="right">路径:</td>
		<td align="left">
			<input name="rightUrl" type="text" id="rightUrl"  style="width:200px" maxlength="20" validate="{required:true,minlength:3,maxlength:10}" />
		</td>
	</tr>
	<tr>
		<td align="right">权限描述:</td>
		<td align="left">
			<input name="rightDescription" type="text" id="rightDescription"  style="width:200px" maxlength="20" style="width:200px" maxlength="20"   validate="{required:true,minlength:5}"   />
		</td>
	</tr>
	<tr>
		<td align="right">排序:</td>
		<td align="left">
			<input name="sorted" type="text" id="sorted" ltype="text" style="width:200px" maxlength="20"   validate="{required:true,minlength:5}"   />
		</td>
	</tr>
	<tr>
		<td align="right">是否显示:</td>
		<td align="left" style="width: 160px">
			<input name="isShow" type="radio" id="isShow0" value="1" ltype="text" style="width:200px" validate="{required:true,minlength:3,maxlength:10}" />是
			<input name="isShow" type="radio" id="isShow1" value="0" ltype="text" style="width:200px" validate="{required:true,minlength:3,maxlength:10}" />否
		</td>
	</tr>
	<tr>
		<td align="right">是否有效:</td>
		<td align="left" style="width: 160px">
			<input name="available" type="radio" id="available0" value="1" ltype="text" style="width:200px" validate="{required:true,minlength:3,maxlength:10}" />是
			<input name="available" type="radio" id="available1" value="0" ltype="text" style="width:200px" validate="{required:true,minlength:3,maxlength:10}" />否
		</td>
	</tr>
</table>
</div>
</div>
<div title="角色信息"><div id="rolegrid"></div></div>
<div title="用户信息"><div id="usergrid"></div></div>
</div>
</form>
</body>
<script src="${assets}/js/jquery-1.10.2.js"></script>
<script src="${assets}/ligerui/js/ligerui.all.js" type="text/javascript"></script>
<script type="text/javascript" src="${project}/js/sys/right/add.js"></script>
</html>
