<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
<link href="${assets}/ligerui/skins/Aqua/css/ligerui-all.css"
	rel="stylesheet" type="text/css" />
<link href="${css}/table.css">
<script type="text/javascript">
	var serverpath = '${serverpath}';
	var roleId = ${roleId!'null'};
</script>
</head>
<body>
	<form id="form">
		<div id="navtab" style="overflow: hidden;">
			<div tabid="home" title="用户信息" lselected="true">
				<table class="table_none">
					<tr>
						<td align="right">角色名称:</td>
						<td align="left">
							<input type="text" id="roleName" name="roleName" style="width: 200px" /> 
							<input type="hidden" id="rights" name="rights"> 
							<input type="hidden" id="roleId" name="roleId">
						</td>
					</tr>
					<tr>
						<td align="right">角色编码:</td>
						<td align="left" class="l-table-edit-td">
							<input type="text" id="roleCode" name="roleCode" style="width: 200px" />
						</td>
					</tr>
					<tr>
						<td align="right">父角色:</td>
						<td align="left">
							<input type="text" id="parentRoleTxt" style="width: 300px"/>
						</td>
					</tr>
					<tr>
						<td align="right">角色描述:</td>
						<td align="left" class="l-table-edit-td">
							<input type="text" id="roleDescription" name="roleDescription" style="width: 200px" />
						</td>
					</tr>
					<tr>
						<td align="right">排序:</td>
						<td align="left">
							<input type="text" id="sorted" name="sorted" style="width: 200px" />
						</td>
					</tr>
					<tr>
						<td align="right">是否有效:</td>
						<td align="left">
							<input type="radio" id="available1" name="available" value="1" />是&nbsp;&nbsp;
							 <input type="radio" id="available0" name="available" value="0" />否
						</td>
					</tr>
				</table>
			</div>
			<div title="用户列表">
				<div style="height: 340px; overflow: auto;">
					<ul id="userList" style="margin-top: 3px;"></ul>
				</div>
			</div>
			<div title="模块权限">
				<div style="height: 340px; overflow: auto;">
					<ul id="rightTree" style="margin-top: 3px;"></ul>
				</div>
			</div>
		</div>
	</form>
</body>
<script src="${assets}/js/jquery-1.10.2.js"></script>
<script src="${assets}/ligerui/js/ligerui.all.js" type="text/javascript"></script>
<script type="text/javascript" src="${project}/js/sys/role/add.js"></script>
</html>
