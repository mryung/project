<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
<link href="${rc.contextPath}/resource/ligerui/skins/Aqua/css/ligerui-all.css"
	rel="stylesheet" type="text/css" />
<link href="${rc.contextPath}/resource/css/table.css">
<script type="text/javascript">
	var serverpath = '${rc.contextPath}';
	var jobId = ${jobId!'null'};
</script>
</head>
<body>
	<form id="form">
		<div id="navtab" style="overflow: hidden;">
			<div tabid="home" title="任务信息" lselected="true">
				<table class="table_none">
					<tr>
						<td align="right">任务名:</td>
						<td align="left">
							<input type="text" id="remark" name="remark" style="width: 200px" /> 
							<input type="hidden" id="jobId" name="jobId"> 
						</td>
					</tr>
					<tr>
						<td align="right">控制器名:</td>
						<td align="left" class="l-table-edit-td">
							<input type="text" id="beanName" name="beanName" style="width: 200px" />
						</td>
					</tr>
					<tr>
						<td align="right">方法名:</td>
						<td align="left">
							<input type="text" id="methodName" name="methodName" style="width: 300px"/>
						</td>
					</tr>
					<tr>
						<td align="right">方法参数:</td>
						<td align="left" class="l-table-edit-td">
							<input type="text" id="methodParams" name="methodParams" style="width: 200px" />
						</td>
					</tr>
					<tr>
						<td align="right">执行时间:</td>
						<td align="left">
							<input type="text" id="cronExpression" name="cronExpression" style="width: 200px" />
						</td>
					</tr>
					<tr>
						<td align="right">任务状态:</td>
						<td align="left">
							 <input type="radio" id="status0" name="status" value="0" />运行
							<input type="radio" id="status1" name="status" value="1" />暂停&nbsp;&nbsp;
						</td>
					</tr>
				</table>
			</div>
		</div>
	</form>
</body>
<script src="${rc.contextPath}/resource/js/jquery/jquery.js"></script>
<script src="${rc.contextPath}/resource/ligerui/js/ligerui.all.js" type="text/javascript"></script>
<script type="text/javascript" src="${rc.contextPath}/resource/project/js/sys/task/add.js"></script>
</html>
